<include file="Public:user_head" />
	<!-- BEGIN CONTAINER -->   
	<div class="page-container">
		<!-- BEGIN SIDEBAR -->
		<div class="page-sidebar navbar-collapse collapse">
		    <!-- BEGIN SIDEBAR MENU -->        
			<ul class="page-sidebar-menu">
				<li>
					<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
					<div class="sidebar-toggler hidden-phone"></div>
					<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
				</li>
				<li>
					<!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
					<form class="sidebar-search" action="no" method="post">
						<div class="form-container">
							<div class="input-box">
								<a href="javascript:;" class="remove"></a>
								<input type="text" placeholder="搜索..."/>
								<input type="button" class="submit" value="" />
							</div>
						</div>
					</form>
					<!-- END RESPONSIVE QUICK SEARCH FORM -->
                </li>
				<li class="start ">
					<a href="__APP__">
					<i class="fa fa-home"></i> 
					<span class="title">网站首页</span>
					</a>
				</li>
				<li class="">
					<a href="__APP__/User/index">
					<i class="fa fa-user"></i> 
					<span class="title">我的基本信息</span>
					</a>
				</li>
				<li class="">
					<a href="__APP__/Accounts/index">
					<i class="fa fa-rmb"></i> 
					<span class="title">我的账户</span>
					</a>	
                </li>
                <li class="">
					<a href="__APP__/UserProjects/index">
					<i class="fa fa-bookmark"></i> 
					<span class="title">我的项目</span>
					</a>	
                </li>
                <li class="active">
					<a href="__APP__/Comments/index">
					<i class="fa fa-comments"></i> 
                    <span class="title">我的评论</span>
                    <span class="selected"></span>
					<span class="arrow open"></span>
					</a>
					<ul class="sub-menu">
						<li class="active">
							<a href="__APP__/Comments/dsent">
							开发者评论</a>
                        </li>
                        <li>
							<a href="__APP__/Comments/esent">
							雇佣者评论</a>
						</li>
                    </ul>
				</li>
				<li class="">
					<a href="__APP__/StationMail/index">
					<i class="fa fa-envelope"></i> 
					<span class="title">我的站内信</span>
					</a>
				</li>
				<li class="last">
					<a href="__APP__/Points/index">
					<i class="fa fa-tags"></i> 
					<span class="title">我的积分</span>
					</a>
				</li>
			</ul>
			<!-- END SIDEBAR MENU -->	
		</div>
        <!-- END SIDEBAR -->
        <!-- 此处分段 -->
		<!-- BEGIN PAGE -->
		<div class="page-content">
			<!-- BEGIN PAGE HEADER-->
			<div class="row">
				<div class="col-md-12">
					<!-- BEGIN PAGE TITLE & BREADCRUMB-->
					<h3 class="page-title">
						会员中心 <small>我的评论</small>
					</h3>
					<ul class="page-breadcrumb breadcrumb">
						<li class="btn-group">
                            <a href="__APP__">
                            <button type="button" class="btn blue">
                                <span>首页</span> <i class="fa fa-share"></i>
                            </button>
                            </a>
						</li>
						<li>
							<i class="fa fa-home"></i>
							主页 
							<i class="fa fa-angle-right"></i>
                        </li>
                        <li>
							会员中心
							<i class="fa fa-angle-right"></i>
						</li>
                        <li>
                            我的评论
                            <i class="fa fa-angle-right"></i>
                        </li>
                        <li>开发者评论</li>
					</ul>
					<!-- END PAGE TITLE & BREADCRUMB-->
				</div>
			</div>
			<!-- END PAGE HEADER-->
			<!-- BEGIN PAGE CONTENT-->
			<div class="row profile">
				<div class="col-md-12">
					<!--BEGIN TABS-->
					<div class="tabbable tabbable-custom tabbable-full-width">
						<ul class="nav nav-tabs">
							<li class="active"><a href="__APP__/Comments/dsent">发出的评论</a></li>
                            <li><a href="__APP__/Comments/dreceived">收到的评论</a></li>
							<li><a href="__APP__/Comments/dundone">未完成的评论</a></li>
						</ul>
                        <div class="tab-content">
							<div class="tab-pane active">
								<!-- row开始 -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <if condition="$sum eq 0">
                                            <div class="add-portfolio">
                                                <span>目前还没有发出任何评论！</span>
                                            </div>
                                        <else />
                                            <div class="add-portfolio">
                                                <span>总数：<{$sum}></span>
                                            </div>    
                                        </if>
                                        <ul class="timeline">
                                            <volist name="info" id="vo">
                                            <li class="timeline-blue">
                                                <div class="timeline-time">
                                                    <span class="date"><{$vo.comtime1}></span>
                                                    <span class="time"><{$vo.comtime2}></span>
                                                </div>
                                                <div class="timeline-icon"><i class="fa fa-comments"></i></div>
                                                <div class="timeline-body">
                                                    <h2>项目名称：<{$vo.pname}></h2>
                                                    <div class="timeline-content">
                                                        <img class="timeline-img pull-right" src="__ROOT__/Uploads/users/<{$vo.avatar}>" alt="">
                                                        <{$vo.content}>
                                                    </div>
                                                    <div class="timeline-footer">
                                                        <a href="__APP__/Comments/dview/id/<{$vo.id}>" class="nav-link pull-left">
                                                        详情 <i class="m-icon-swapright m-icon-white"></i>                              
                                                        </a>
                                                        <a class="nav-link pull-right" style="margin-right:10px">
                                                            <{$vo.uname}>                             
                                                        </a>
                                                    </div>
                                                </div>
                                            </li>
                                            </volist>
                                        </ul>
                                    </div>
                                </div>
                                <!-- row结束 -->
							</div>
							<!--end tab-pane-->
						</div>
					</div>
					<!--END TABS-->
				</div>
			</div>
			<!-- END PAGE CONTENT-->
		</div>
		<!-- END PAGE -->    
	</div>
	<!-- END CONTAINER -->
<include file="Public:user_footer" />
