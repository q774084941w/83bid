<include file="Public:head" />
    <!-- 页面内容开始 -->  
    <div class="page-container" >
        <!-- 面包屑导航开始 -->   
        <div class="row breadcrumbs margin-bottom-40">
            <div class="container">
                <div class="col-md-4 col-sm-4">
                    <h1>用户登录</h1>
                </div>
                <div class="col-md-8 col-sm-8">
                    <ul class="pull-right breadcrumb">
                        <li><a href="__APP__">主页</a></li>
                        <li class="active">用户登录</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 面包屑导航结束 -->
        <!-- 登录窗口开始 -->   
        <div class="container margin-bottom-40">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 login-signup-page">
                <form id="loginform" name="loginform" action="__APP__/Login/checkLogin" method="post" accept-charset="utf-8">            
                    <h2>请您登录</h2>
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" id="uname" name="uname" class="form-control" placeholder="请输入账号">
                    </div>                    
                    <div class="input-group margin-bottom-20">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" id="pwd" name="pwd" class="form-control" placeholder="请输入密码">    
                    </div>
                    <div class="input-group margin-bottom-20">
						<span class="input-group-addon"><i class="fa fa-reorder"></i></span>
                        <input type="text" class="form-control input-small margin" name="verify" id="verify"  style="float:left" placeholder="请输入验证码"/>
						<img src="__APP__/Public/verify/" onClick="this.src=this.src+'?'+Math.random()" style="float:right" alt="验证码"/>
                    </div>                         
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
							<div class="alert alert-warning fade in" id="verifywarn" style="display:block">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<strong id="errorverify">验证码错误!</strong>
							</div> 	
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <button id="sub1" type="submit" class="btn theme-btn pull-right">登录</button>
                        </div>
                    </div>
                    <hr>
                    <div class="login-socio">
                        <p class="text-muted">用其他方式登录:</p>
                        <ul class="social-icons">
                            <li><a class="yahoo" data-original-title="yahoo" href="#"></a></li>
                            <li><a class="amazon" data-original-title="amazon" href="#"></a></li>
                            <li><a class="googleplus" data-original-title="Goole Plus" href="#"></a></li>
                            <li><a class="skype" data-original-title="skype" href="#"></a></li>
                        </ul>
                    </div>
                </form>
                </div>
            </div>
        </div>
        <!-- 登录窗口结束 -->
        <!-- 数据实时刷新开始 -->
        <div class="container">
            <div class="row no-space-steps margin-bottom-40">
                <div class="col-md-4 col-sm-4">
                    <div class="front-steps front-step-one">
                        <h2><{$statistics['users']}></h2>
                        <p>用户</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="front-steps front-step-two">
                        <h2><{$statistics['projects']}></h2>
                        <p>需求</p>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4">
                    <div class="front-steps front-step-three">
                        <h2><{$statistics['account']}></h2>
                        <p>项目金额</p>
                    </div>
                </div>
            </div>    
        </div>
        <!-- 数据实时刷新结束 -->
    </div>
    <!-- 页面内容结束 -->
<include file="Public:footer" />
