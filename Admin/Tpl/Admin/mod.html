			<!-- END PAGE HEADER-->
			<!-- BEGIN PAGE CONTENT-->
			<div class="row">
				<div class="col-md-12">
					<!-- BEGIN VALIDATION STATES-->
					<div class="portlet box blue">
						<div class="portlet-title">
							<div class="caption"><i class="fa fa-user"></i>修改管理员信息</div>
							<div class="actions">
								<a href="__URL__/index" class="btn green"><i class="fa fa-share"></i> 返回</a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="__URL__/update" method="post" class="form-horizontal">
								<div class="form-body">
									<h3 class="form-section">基本信息修改</h3>
									<div class="form-group">
										<label class="control-label col-md-3">用户名</label>
                                        <div class="col-md-4">
                                            <input type="hidden" name="id" value="<{$info.id}>" />
											<input type="text" name="aname" value="<{$info.aname}>" class="form-control" id="inputWarning" />
											<!--<span class="help-block">Something may have gone wrong</span>-->
                                        </div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">真实姓名</label>
										<div class="col-md-4">
											<input type="text" name="truename" value="<{$info.truename}>" class="form-control" id="inputError" />
                                            <!--<span class="help-block">Please correct the error</span>-->
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">电子邮箱</label>
										<div class="col-md-4">
											<input type="text" name="email" value="<{$info.email}>" class="form-control" id="inputSuccess" />
										</div>
                                    </div>
                                    <div class="form-group">
										<label class="control-label col-md-3">电话</label>
										<div class="col-md-4">
											<input type="text" name="phone" value="<{$info.phone}>" class="form-control" id="inputSuccess" />
										</div>
                                    </div>
                                    <div class="form-group">
										<label class="control-label col-md-3">管理员组</label>
                                        <div class="col-md-4">
                                            <{$group}>
										</div>
                                    </div>
                                    <div class="form-group">
										<label class="control-label col-md-3">账号状态</label>
										<div class="col-md-4">
                                            <div class="radio-list">
                                                <label class="radio-inline">
                                                    <div class="radio">
                                                        <input type="radio" name="status" value="0" <{$info['check1']}> />
                                                    </div>
                                                    启用
                                                </label>
                                                <label class="radio-inline">
                                                    <div class="radio">
                                                        <input type="radio" name="status" value="1" <{$info['check2']}> />
                                                    </div>
                                                    禁用
                                                </label>
                                            </div>
										</div>
									</div>
									<h3 class="form-section">密码修改 <small>(如不修改请留空)</small></h3>
									<div class="form-group">
										<label class="control-label col-md-3">原密码</label>
										<div class="col-md-4">
											<div class="input-icon right">                                       
												<i class="fa fa-exclamation" data-original-title="please write a valid email"></i>   
												<input type="text" name="oldpwd" class="form-control" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">新密码</label>
										<div class="col-md-4">
											<div class="input-icon right">                                       
												<i class="fa fa-warning" data-original-title="please write a valid email"></i>   
												<input type="text" name="newpwd" class="form-control" />
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">重复新密码</label>
										<div class="col-md-4">
											<div class="input-icon right">                                       
												<i class="fa fa-check" data-original-title="success input!"></i>   
												<input type="text" name="renewpwd" class="form-control" />
											</div>
										</div>
									</div>
								</div>
								<div class="form-actions fluid">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn green">修改</button>
										<a href="__URL__/index" class="btn default">取消</a>                       
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
					<!-- END VALIDATION STATES-->
				</div>
			</div>
			<!-- END PAGE CONTENT--> 
		</div>
