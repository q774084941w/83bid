							<form action="__URL__/insert" method="post" class="form-horizontal">

									<div class="form-group">
										<label class="control-label col-md-3">用户名<span class="required">*</span></label>
										<div class="col-md-4">
											<div class="input-icon right">

											</div>
										</div>
									</div>
									<div class="form-group">

											</div>
										</div>
                                    </div>
                                    <div class="form-group">
										<label class="control-label col-md-3">密码<span class="required">*</span></label>

										</div>

									<div class="form-group">

									</div>

												<i class="fa"></i>   
												<input type="text" class="form-control" name="truename"/>

									</div>

												<input type="text" class="form-control" name="phone"/>
											</div>
										</div>
                                    </div>

										<label class="control-label col-md-3">管理员组<span class="required">*</span></label>
