							<!-- BEGIN FORM-->
							<form action="__URL__/insert" method="post" class="form-horizontal">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3">管理员组名<span class="required">*</span></label>
										<div class="col-md-4">
											<div class="input-icon right">                                       
												<i class="fa"></i>   
												<input type="text" class="form-control" name="title"/>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">管理员组权限<span class="required">*</span></label>
										<div class="col-md-9" style="margin-top:8px">

											<volist name="left" id="vo">
												<div class="limitsdiv">
													<label id="<{$vo.controller}>">
														<input type="checkbox" name="limits[]" value="<{$vo.id}>" />
														<{$vo.name}>
													</label><br/>
													<notempty name="vo['children']">
														<label for="<{$vo.controller}>">
															<volist name="vo['children']" id="vol">
																<label class="limitsinput">
																	<input type="checkbox" name="limits[]" value="<{$vol.id}>" />

													</notempty>

											</volist>
