<!--添加<{$thisClassName}>弹窗-->
<div class="modal fade"  id="myModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel">

    <div class="modal-dialog"
         role="document">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">×</span></button>

                <h4 class="modal-title">添加<{$thisClassName}></h4>

            </div>

            <form action="__URL__/add" method="post" id="apply_form" class="js-ajax-form">

                <div class="modal-body">

                    <div class="form-group">

                        <label for="txt_remark">名称</label>

                        <input type="text"
                               name="<{$name}>"
                               class="form-control"
                               id="txt_remark"
                               placeholder="名称">

                    </div>
                </div>

                <div class="modal-footer">

                    <button type="button"
                            class="btn btn-default"  data-dismiss="modal">
                        <!--<span
                            class="glyphicon glyphicon-remove"  aria-hidden="true"></span>-->
                        关闭</button>
                    <button type="submit"
                            class="btn btn-primary  js-ajax-submit" >
							<span class="glyphicon glyphicon-floppy-disk"  aria-hidden="true">

							</span>
                        添加
                    </button>

                </div>

            </form>


        </div>

    </div>

</div>
<!--添加<{$thisClassName}>弹窗-->

<!--修改<{$thisClassName}>弹窗-->
<div class="modal fade"  id="myModal2"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel">

    <div class="modal-dialog"
         role="document">

        <div class="modal-content">

            <div class="modal-header">

                <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"><span
                        aria-hidden="true">×</span></button>

                <h4 class="modal-title">修改<{$thisClassName}></h4>

            </div>

            <form action="__URL__/change" method="post" class="js-ajax-form">
                <input type="hidden" name="<{$id}>" id="payment_id">
                <div class="modal-body">

                    <div class="form-group">

                        <label for="txt_remark">名称</label>

                        <input type="text"
                               name="<{$name}>"
                               class="form-control"
                               id="payment_name"
                               placeholder="名称">

                    </div>
                </div>

                <div class="modal-footer">

                    <button type="button"
                            class="btn btn-default"  data-dismiss="modal">
                        <!--<span
                            class="glyphicon glyphicon-remove"  aria-hidden="true"></span>-->
                        关闭</button>
                    <button type="submit"
                            class="btn btn-primary  js-ajax-submit" >
							<span class="glyphicon glyphicon-floppy-disk"  aria-hidden="true">

							</span>
                        修改
                    </button>

                </div>

            </form>


        </div>

    </div>

</div>
<!--修改<{$thisClassName}>弹窗-->



<script>
    $("#addPay").click(function () {
        $('#myModal').modal();
    });
    
    $('[name="change"]').click(function () {
        var thisTd =  $(this).parent();
        $('#payment_id').val(thisTd.next().val());
        $('#payment_name').val(thisTd.parent().children().eq(1).text());
        $('#myModal2').modal();
    });
</script>
