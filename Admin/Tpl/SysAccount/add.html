			<!-- BEGIN PAGE CONTENT-->
            <div class="row">
                <div class="col-md-12">
                <!--表格开始-->
                    <div class="portlet box yellow">
					    <div class="portlet-title">
							<div class="caption"><i class="fa fa-user"></i>添加系统收支</div>
							<div class="actions">
								<a href="__URL__/index" class="btn green"><i class="fa fa-share"></i> 返回</a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="__URL__/insert" method="post"
								  class="form-horizontal">
								<div class="form-body">
									<div class="alert alert-danger display-hide">
										<button class="close" data-close="alert"></button>
										您输入的信息未通过验证，请重新输入！
									</div>
									<div class="alert alert-success display-hide">
										<button class="close" data-close="alert"></button>
										您输入的信息已通过验证，可以提交！
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">项目<span class="required">*</span></label>
										<div class="col-md-4">
											<div class="input-icon right">                                       
												<i class="fa"></i>
												<select name="projects" class="form-control"  id="">
													<volist name="projects" id="vo">
														<option value="<{$vo.id}>,<{$vo.pnumber}>"><{$vo.pnumber}></option>
													</volist>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">用户<span class="required">*</span></label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<select name="users_id" class="form-control"  >
													<volist name="user" id="vo">
														<option value="<{$vo.id}>">
															<empty name="vo['neckname']">
																<{$vo.uname}>
																<else/>
																<{$vo.neckname}>
															</empty>
														</option>
													</volist>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">金额<span class="required">*</span></label>
										<div class="col-md-4">
											<div class="input-icon right">                                       
												<i class="fa"></i>   
												<input type="text" class="form-control" name="prestore"/>
											</div>
										</div>
                                    </div>
									<div class="form-group">
										<label class="control-label col-md-3">币值<span class="required">*</span></label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<select name="monetary_id" class="form-control" >
													<volist name="monetary" id="vo">
														<option value="<{$vo.monetary_id}>"><{$vo.title}></option>
													</volist>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">状态<span class="required">*</span></label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<select name="status" class="form-control" >
													<option value="0">收入</option>
													<option value="1">支出</option>
												</select>
											</div>
										</div>
                                    </div>
									<div class="form-group">
										<label class="control-label col-md-3">类型<span class="required">*</span></label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<select name="type" class="form-control"  >
													<option value="1">项目预收</option>
													<option value="2">保证金</option>
													<option value="3">酬谢金</option>
													<option value="4">赔偿金</option>
												</select>
											</div>
										</div>
                                    </div>
								</div>
								<div class="form-actions fluid">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn green">提交</button>
										<a href="__URL__/index" class="btn default">取消</a>
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
					<!-- END VALIDATION STATES-->
				</div>
			</div>
        </div>
