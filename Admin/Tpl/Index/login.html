<body class="login">
	<!-- BEGIN LOGO -->
	<div class="logo">
		<img src="__PUBLIC__/<{$sysmanage.logo}>" alt="" />
	</div>
	<!-- END LOGO -->
	<!-- BEGIN LOGIN -->
	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<form class="login-form" action="__URL__/check" method="post">
            <h3 class="form-title">管理员登录</h3>
            <if condition="$Think.get.error eq 1">
			<div class="alert alert-danger">
				<button class="close" data-close="alert"></button>
				<span>密码错误！请重新输入</span>
            </div>
            </if>
            <if condition="$Think.get.error eq 2">
			<div class="alert alert-danger">
				<button class="close" data-close="alert"></button>
				<span>用户名不存在！</span>
            </div>
            </if>
			<if condition="$Think.get.error eq 3">
				<div class="alert alert-danger">
					<button class="close" data-close="alert"></button>
					<span>验证码错误！</span>
				</div>
			</if>
			<div class="form-group">
				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
				<label class="control-label visible-ie8 visible-ie9">用户名</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="aname"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">密码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" name="pwd"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">验证码</label>
				<div class="input-icon">
					<i class="fa fa-lock"></i>
					<input type="text" class="form-control input-small margin" name="verify" id="verify"  style="float:left" placeholder="请输入验证码"/>
					<img src="__APP__/Public/verify/" onClick="this.src=this.src+'?'+Math.random()" style="float:right" alt="验证码"/>
				</div>
			</div>
			<div class="form-actions">
				<label class="checkbox">
				<input type="checkbox" name="remember" value="1"/> 记住我
				</label>
				<button type="submit" class="btn blue pull-right">
				登录 <i class="m-icon-swapright m-icon-white"></i>
				</button>            
            </div>
		</form>
		<!-- END LOGIN FORM -->	
	</div>
