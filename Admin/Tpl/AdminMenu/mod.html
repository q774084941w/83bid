<include file="Public:head_left" />

<include file="Public:left" />

		<div class="page-content">
            <div class="row">
                <div class="col-md-12">
                <!--表格开始-->
                    <div class="portlet box blue">
					    <div class="portlet-title">
							<div class="caption">
								<i class="fa fa-user"></i>
								修改后台菜单
							</div>
							<div class="actions">
								<a href="__URL__/index" class="btn green">
									<i class="fa fa-share"></i>
									返回
								</a>
							</div>
						</div>
						<div class="portlet-body form">
							<!-- BEGIN FORM-->
							<form action="__URL__/modPost" method="post" class="form-horizontal">
								<input type="hidden" name="id" value="<{$info.id}>">
								<div class="form-body">
									<div class="form-group">
										<label class="control-label col-md-3">
											上级
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">                                       
												<i class="fa"></i>
												<select name="parent_id" id="" class="form-control">
													<option value="0">作为一级菜单</option>
													<volist name="list" id="vo">
														<option value="<{$vo.id}>" <{$vo['id']==$info['parent_id']?'selected':''}>><{$vo.name}></option>
													</volist>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											名称
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<input type="text" class="form-control" id="input-name" name="name" required value="<{$info.name}>">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											应用
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<input type="text" class="form-control" id="input-app" name="app" required  value="<{$info.app}>">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											控制器
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<input type="text" class="form-control" id="input-controller" name="controller" required  value="<{$info.controller}>">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											方法
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<input type="text" class="form-control" id="input-action" name="action" required  value="<{$info.action}>">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											参数
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<input type="text" class="form-control" id="input-param" name="param"  value="<{$info.param}>">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											图标
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<input type="text" class="form-control" id="input-icon" name="icon"  value="<{$info.icon}>">
												<p class="help-block">
													<a href="http://www.thinkcmf.com/font/icons" target="_blank">选择图标</a> 不带前缀fa-，如fa-user => user
												</p>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											备注
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<textarea class="form-control" id="input-remark" name="remark"> <{$info.remark}></textarea>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											状态
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<select class="form-control" name="status">
													<option value="1" <{$info['status']==1?'selected':''}>>
													在左侧菜单显示
													</option>
													<option value="0" <{$info['status']==0?'selected':''}>>在左侧菜单隐藏</option>
												</select>
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											类型
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<div class="input-icon right">
												<i class="fa"></i>
												<select class="form-control" name="type" id="input-type">
													<option value="1" <{$info['type']==1?'selected':''}>>有界面可访问菜单</option>
													<option value="2" <{$info['type']==2?'selected':''}>>无界面可访问菜单</option>
													<option value="0" <{$info['type']==0?'selected':''}>>只作为菜单</option>
												</select>
											</div>
										</div>
									</div>

								</div>
								<div class="form-actions fluid">
									<div class="col-md-offset-3 col-md-9">
										<button type="submit" class="btn green">提交</button>
										<a href="__URL__/index" class="btn default">取消</a>
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
					<!-- END VALIDATION STATES-->
				</div>
			</div>
        </div>
<include file="Public:footer" />
