<include file="Public:head_left" />
<style>
	.input-order{
		margin-bottom: 0px;
		padding: 0 2px;
		width: 50px;
		font-size: 12px;
	}
</style>
<include file="Public:left" />

		<div class="page-content">

			<div class="row">
				<div class="col-md-12">
					<!-- BEGIN EXAMPLE TABLE PORTLET-->
					<div class="portlet box light-grey">
						<div class="portlet-title">
							<div class="caption"><i class="fa fa-user"></i>后台菜单列表</div>
                            <div class="actions">
								<a href="__URL__/add" class="btn green"><i class="fa fa-plus"></i> 添加后台菜单</a>
							</div>
						</div>
						<div class="portlet-body">
							<form action="">
							<table class="table table-striped table-bordered table-hover" id="sample_2">
                                <thead>
									<tr class="success">
										<th>排序</th>
                                        <th style="width:8px;">#ID</th>
										<th>菜单名称</th>
										<th>方法位置</th>
                                        <th>状态</th>
										<th>操作</th>
									</tr>
                                </thead>
                                <tbody>

								<volist name="data" id="vo">
									<tr class="odd gradeX">
                                        <td style='padding-left:20px;'>

											<input type="text" name="list_order[<{$vo.id}>]" value="<{$vo.list_order}>" class='input input-order'>
										</td>
                                        <td><{$vo.id}></td>
                                        <td><{$vo.name}></td>
										<td><{$vo.app}>/<{$vo.controller}>/<{$vo.action}></td>
                                        <td>
											<switch name="vo['status']">
												<case value="1">显示</case>
												<case value="0">隐藏</case>
												<default/>
											</switch>
										</td>
                                        <td width="168px">
											<a href="__URL__/add/parent_id/<{$vo.id}>" class="btn btn-xs green"><i class="fa fa-file-o"></i> 添加子菜单</a>
											<a href="__URL__/mod/id/<{$vo.id}>" class="btn btn-xs blue"><i class="fa fa-edit"></i> 编辑</a>
											<a href="__URL__/del/id/<{$vo.id}>" class="btn btn-xs red"><i class="fa fa-times"></i> 删除</a>
                                        </td>
                                    </tr>
									<notempty name="vo['children']">
										<volist name="vo['children']" id="vol">
											<tr class="odd gradeX">
												<td style='padding-left:20px;'>

													<input type="text" name="list_order[<{$vo.id}>]" value="<{$vo.list_order}>" class='input input-order'>
												</td>
												<td><{$vol.id}></td>
												<td>|——<{$vol.name}></td>
												<td><{$vol.app}>/<{$vol.controller}>/<{$vol.action}></td>
												<td>
													<switch name="vol['status']">
														<case value="1">显示</case>
														<case value="0">隐藏</case>
														<default/>
													</switch>
												</td>
												<td width="168px">
													<a href="__URL__/add/parent_id/<{$vol.id}>" class="btn btn-xs green"><i class="fa fa-file-o"></i> 添加子菜单</a>
													<a href="__URL__/mod/id/<{$vol.id}>" class="btn btn-xs blue"><i class="fa fa-edit"></i> 编辑</a>
													<a href="__URL__/del/id/<{$vol.id}>" class="btn btn-xs red"><i class="fa fa-times"></i> 删除</a>
												</td>
											</tr>
										</volist>
									</notempty>
                                </volist>
                                </tbody>
								<tfoot>
								<tr>
									<th>排序</th>
									<th style="width:8px;">#ID</th>
									<th>菜单名称</th>
									<th>方法位置</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
								</tfoot>
                            </table>
							</form>
						</div>
					</div>
					<!-- END EXAMPLE TABLE PORTLET-->
				</div>
			</div>
			<!-- END PAGE CONTENT-->
        </div>
<include file="Public:footer" />
