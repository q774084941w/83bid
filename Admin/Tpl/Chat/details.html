			<div class="row">
				<div class="col-md-12">
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption"><i class="fa fa-reorder"></i>聊天信息</div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">

                            <form class="form-horizontal" role="form">
                                <div class="form-body">
                                    <table class="table table-striped table-bordered table-hover" id="sample_2">
                                        <thead>
                                        <tr>
                                            <th>#ID</th>
                                            <th>发送人</th>
                                            <th>内容</th>
                                            <th>时间</th>
                                            <th>审核</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <volist name="data" id="vo">
                                            <tr>
                                                <td><{$vo.id}></td>
                                                <td>
                                                    <empty name="$vo['neckname']">
                                                        <{$vo.uname}>
                                                        <else/>
                                                        <{$vo.neckname}>
                                                    </empty>
                                                </td>
                                                <td>
                                                    <empty name="$vo['picture']">
                                                        <{$vo.content}>
                                                        <else/>
                                                        <img src="<{$vo['picture']}>" alt="图片不见了">
                                                    </empty>
                                                </td>
                                                <td>
                                                    <{$vo.time}>
                                                </td>
                                                <td>
                                                    <{$vo.name}>
                                                </td>
                                                <td>
                                                    <if condition="$vo.status eq 1">
                                                        <a href="__URL__/content/id/<{$vo.id}>/status/2"
                                                           class="btn btn-xs red" style="width:50px;">
                                                            <i class="fa fa-times"></i> 屏蔽</a>
                                                        <else />
                                                        <a href="__URL__/content/id/<{$vo.id}>/status/1"
                                                           class="btn btn-xs blue">
                                                            <i class="fa fa-edit"></i> 正常</a>
                                                    </if>
                                                </td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                    </table>
                                </div>

                                            </div>
                                        </div>
                                        <div class="col-md-6"></div>
                                    </div>
