<script>
	var quest  = 1;
	/**模板**/
	var string = "" +
		"<div class=\"form-group\">"+
        "	<label class=\"control-label col-md-3\">"+
        "		问题"+
        "		<span class=\"required\"></span>"+
        "	</label>"+
        "	<div class=\"col-md-4\">"+
        "		<input type=\"text\" class=\"form-control\" name=\"question[]\">"+
        "	</div>"+
        "	<button type=\"button\" class=\"fa fa-plus\" onclick='addQuestion(this)'></button>"+
		"<button type=\"button\" class=\"fa fa-minus\"  onclick='delQuestion(this)'></button>"+
        " </div>";
	/*添加判断*/
	function addQuestion(obj)
	{
		if (quest>=5)
		{
		    $('#myAlert').removeClass('display-hide')
		}
		else
		{
		    $(obj).parent().parent().append(string);
			quest++;
		}
    }
    /*减少判断*/
    function delQuestion(obj)
	{
		if (quest<=1)
		{
		    $('#myAlert1').removeClass('display-hide')
		}
		else
		{
		    $(obj).parent().remove();
			quest--;
		}
    }


</script>
