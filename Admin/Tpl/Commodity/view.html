<include file="Public:head_left" />

<include file="Public:left" />

		<div class="page-content">
			<div class="row">
				<div class="col-md-12">
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption"><i class="fa fa-reorder"></i>上架项目详情</div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form class="form-horizontal" role="form">
                                <div class="form-body">
                                    <h3 class="form-section">简略信息</h3>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">
                                                    商品标题:
                                                </label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <{$data.title}>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">审核状态:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static"><{$data.examine}></p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">状态:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <switch name="data['status']">
                                                            <case value="1">
                                                                显示
                                                            </case>
                                                            <case value="2">
                                                                隐藏
                                                            </case>
                                                            <default/>
                                                            未知属性
                                                        </switch>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>

                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">发布时间:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static"><{$data.createtime}></p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">
                                                    标题图片:
                                                </label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <img src="<{$data.img}>" alt="" width="95px" height="75px">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">
                                                    价格:
                                                </label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                       <{$data.price}>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">
                                                    包安装:
                                                </label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <switch name="data['install']">
                                                            <case value="1">
                                                                不包安装
                                                            </case>
                                                            <case value="2">
                                                                包安装
                                                            </case>
                                                            <default/>
                                                            未知状态
                                                        </switch>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">
                                                    包修改:
                                                </label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <switch name="data['modify']">
                                                            <case value="1">
                                                                不包修改
                                                            </case>
                                                            <case value="2">
                                                                包修改
                                                            </case>
                                                            <default/>
                                                            未知状态
                                                        </switch>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <div class="row">
                                        <!--/span-->

                                        <div class="form-group">
                                            <label class="control-label col-md-2">
                                                详细内容:
                                            </label>
                                            <div class="col-md-9" style="border: 1px solid black">

                                                    <{$data.content}>

                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->

                                </div>
                                <div class="form-actions fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-offset-10 col-md-2">

                                                <a href="javaScript:history.back(-1)" class="btn purple">
                                                    <i class="fa fa-share"></i>
                                                    返回
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-md-6"></div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->  
                        </div>
                    </div>		
				</div>
			</div>
			<!-- END PAGE CONTENT-->    
		</div>
<include file="Public:footer" />
