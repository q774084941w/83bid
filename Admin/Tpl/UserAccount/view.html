			<!-- BEGIN PAGE CONTENT-->
			<div class="row">
				<div class="col-md-12">
                    <div class="portlet box blue">
                        <div class="portlet-title">
                            <div class="caption"><i class="fa fa-reorder"></i>账户详情</div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"></a>
                                <a href="#portlet-config" data-toggle="modal" class="config"></a>
                                <a href="javascript:;" class="reload"></a>
                                <a href="javascript:;" class="remove"></a>
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <!-- BEGIN FORM-->
                            <form class="form-horizontal" role="form">
                                <div class="form-body">
                                    <h2 class="margin-bottom-20"> 用户账户信息 - No.<{$info.id}> </h2>
                                    <h3 class="form-section">基本信息</h3>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">用户:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <empty name="info['neckname']">
                                                            <{$info.uname}>
                                                            <else/>
                                                            <{$info.neckname}>
                                                        </empty>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">交易ID:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static"><{$info.transid}></p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>


                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">转账金额:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <{$info.monetary_icon}>
                                                        <{$info.transcash}></p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">币值:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <{$info.monetary_tilte}>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">支付方式:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <{$info.payment_name}>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">转账时间:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static"><{$info.transtime}></p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>

                                    <!--/row-->
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">转账类型:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">
                                                        <switch name="info['transtype']">
                                                            <case value="1">
                                                                充值
                                                            </case>
                                                            <case value="2">
                                                                提现
                                                            </case>
                                                            <default/>
                                                            未知属性
                                                        </switch>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">账户余额:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static">￥<{$info.balance}></p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row-->
                                    <h3 class="form-section">附加信息</h3>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="control-label col-md-3">转账说明:</label>
                                                <div class="col-md-9">
                                                    <p class="form-control-static"><{$info.transinfo}></p>
                                                </div>
                                            </div>
                                        </div>
                                        <!--/span-->
                                    </div>
                                    <!--/row--> 
                                </div>
                                <div class="form-actions fluid">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="col-md-offset-10 col-md-2">
                                                <a href="javaScript:history.back(-1)" class="btn purple"><i class="fa fa-share"></i> 返回</a>
                                            </div>
                                        </div>
                                        <div class="col-md-6"></div>
                                    </div>
                                </div>
                            </form>
                            <!-- END FORM-->  
                        </div>
                    </div>
							
				</div>
			</div>
